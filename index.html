<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shop - Ecommerce Website Design Using Html And Css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- start header -->
    <header class="section">
        <input type="checkbox" id="input-btn">
        <label for="input-btn" class="nav-btn"></label>
        <a href="#" class="logo">nike</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Featured</a>
            <a href="#">Review</a>
        </nav>
        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
    </header>
    <!-- end header -->
    <!-- start home -->
    <section class="section home">
        <div class="home-text">
            <h4>Nike Red Shoes</h4>
            <h1>Nike Metcon Shoes</h1>
            <p>Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit. Repellat Maiores Et Eos Eaque Veritatis Aut Laboriosam Earum Dolorem Iste Atque.</p>
            <a href="#" class="btn">Add To Cart</a>
        </div>
        <div class="home-img">
            <img class="shoe" src="img/home-shoe-1.png" alt="shoe img">
            <img class="text" src="img/home-text-1.png" alt="shoe img">
        </div>
        <button class="prev fas fa-chevron-left"></button>
        <button class="next fas fa-chevron-right"></button>
    </section>
    <!-- end home -->
</body>
</html>
